<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes - CinemaFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <!-- Corrigido o fechamento da tag <a> -->
            <a href="index.html" id="CinemaFlix">
                <h3>CinemaFlix</h3>
            </a>
        </div>
        <nav class="nav">
            <section class="buttonn" id="buttonn">
                <!-- Melhorar estrutura usando links em vez de botões com onclick -->
                <a href="login.html">
                    <button type="button">Login</button>
                </a>
                
                <a href="cadastrodeusuario.html">
                    <button type="button">Novo usuario</button>
                </a>
            </section>
        </nav>
    </header>

    <!-- Seção de Cadastro de Filmes -->
    <section class="cadastro" id="cadastro">
        <h2>Cadastrar Filme</h2>
        <form action="#" method="POST">
            <label for="filme-titulo">Título:</label>
            <input type="text" id="filme-titulo" name="titulo" required>

            <label for="filme-descricao">Descrição:</label>
            <textarea id="filme-descricao" name="descricao" required></textarea>

            <label for="filme-imagem">Imagem (URL):</label>
            <input type="url" id="filme-imagem" name="imagem" required>

            <button type="submit">Cadastrar Filme</button>
        </form>
    </section>

</body>
</html>
